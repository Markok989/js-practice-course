        `Now we can do string interpolation like ${1 + 1}`;

        var person = "Elie";

        `My name is ${person}`;



        var firstName = "Matt";
        var lastName = "Lane";

        var greeting1 = "Hi, my name is " + firstName + " " + lastName + ", and I am an " + title + " at " + employer + "!";

        // much better
        var greeting2 = `Hi, my name is ${firstName} ${lastName}, and I am an ${title} at ${employer}!`;
