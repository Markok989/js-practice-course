        //////////////////////////////////////////////////////////////////////////////

        var person = {

            sayHi: function () {

                }.bind(this), 1000)
            }

        // ES2015 VERSION

        var person = {
            fullName: "Harry Potter",
            sayHi: function () {
                setTimeout(() => {
                    console.log(`Your name is ${this.fullName}`);
                }, 1000)
            }
        }

        var DO_NOT_CHANGE = 42;
        DO_NOT_CHANGE = 50; // stop me from doing this!

        // ES2015 VERSION

        function DO_NOT_CHANGE(a) {

            return a;
        }

        //////////////////////////////////////////////////////////////////////////////

        var arr = [1, 2]
        var temp = arr[0]
        arr[0] = arr[1]
        arr[1] = temp

        // ES2015 VERSION


        var arr = [1, 2],
            temp = arr[0];
        (arr[0] = arr[1]), (arr[1] = temp);


        //////////////////////////////////////////////////////////////////////////////

        function double(arr) {
            return arr.map(function (val) {
                return val * 2
            });
        }

        // ES2015 VERSION

        function double(arr) {
            arr.map((val) => {
                return val * 2
            });
        }

        //////////////////////////////////////////////////////////////////////////////

        var obj = {
            numbers: {
                a: 1,
                b: 2
            }
        }

        var a = obj.numbers.a;
        var b = obj.numbers.b;

        // ES2015 VERSION

        var obj = { numbers: { a: 1, b: 2 } },
            a = obj.numbers.a,
            b = obj.numbers.b;


        //////////////////////////////////////////////////////////////////////////////

        function add(a, b) {
            if (a === 0) a = 0
            else {
                a = a || 10
            }
            if (b === 0) b = 0
            else {
                b = b || 10
            }
            return a + b
        }

        // ES2015 VERSION

        function add(a, b) {
            return (
                a = 0 === a ? 0 : a || 10), (b = 0 === b ? 0 : b || 10), a + b;
        }
