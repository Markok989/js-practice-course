<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Class Syntax</title>
</head>

<body>

    <script>

        //////////////////////////////////////////////////////////////////////////////

        function Person(firstName, lastName) {
            this.firstName = firstName;
            this.lastName = lastName;
        }

        Person.prototype.sayHi = function () {
            return this.firstName + " " + this.lastName + " says hello!";
        }

        Person.isPerson = function (person) {
            return person.constructor === Person;
        }

        // ES2015 VERSION

        class Person {
            constructor(firstName, lastName) {
                this.firstName = firstName;
                this.lastName = lastName;
            }

            sayHi() {
                return `${this.firstName} ${this.lastName} says hello!`;
            }

            // If we want to add functions directly on the "class"
            // (which is really a function), we use the word static.
            static isPerson(person) {
                return person.constructor === Person;
            }
        }

//////////////////////////////////////////////////////////////////////////////

    </script>

</body>

</html>
