        function sumArgumentsIncorrectly() {
            return arguments.reduce(function (acc, next) {
                return acc + next;
            }, 0);
        }

        // this throws a type error because the arguments "array-like object"
        // does not contain the method reduce!

        function sumArgumentsCorrectly() {
            // we are going to use the slice method which makes copies of arrays, 
            // but instead of making a copy of [],
            // we will use the arguments array as the context that we want slice to be called in.
            // We can immediately attach reduce and we are good to go!
            return [].slice.call(arguments).reduce(function (acc, next) {
                return acc + next;
            }, 0)
        }

        sumArgumentsCorrectly(1, 2, 3, 4, 5); // 15
